include "common.conf"

appName="eeitt-frontend"
application.router=prod.Routes
session.secure= true
session.httpOnly= true
application.global=uk.gov.hmrc.eeitt.FrontendGlobal

# Increase file limit for `parse.tolerantText`. By default it is set to 100k.
parsers.text.maxLength=2MB
play.filters.headers.contentSecurityPolicy= "default-src 'self' localhost:9000 localhost:9032 www.google-analytics.com data: script-src 'unsafe-inline'"

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = true
        }
    }

    services {
      auth {
        host = localhost
        port = 8500
      }

      user-details {
        host = localhost
        port = 9978
      }

      eeitt {
        host = localhost
        port = 9191
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.149.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

government-gateway-sign-in-url = "http://localhost:9949/auth-login-stub/gg-sign-in"
eeitt-frontend-base-url = "http://localhost:9190"

feature {
  basicAuthEnabled = true
}

basicAuth {
  authorizedUsers = "konrad:konradspassword;dave:davespassword"
#  whitelist = 192.168.1.1
}
